<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>User Input Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main_container">
      <h1 id="main_title"></h1>
      <p id="story_result"></p>
      <form class="form_container">
        <div class="adlib">
          <label for="title_input">title:</label>
          <input type="text" id="title_input" placeholder="My Ad Lib" />
        </div>

        <div class="adlib">
          <label for="noun">noun:</label>
          <input type="text" id="noun" placeholder="Pizza" />
        </div>

        <div class="adlib">
          <label for="verb">verb:</label>
          <input type="text" id="verb" placeholder="Exercise" />
        </div>

        <div class="adlib">
          <label for="adjective">adjective:</label>
          <input type="text" id="adjective" placeholder="Crazy" />
        </div>
        <button id="submit_button">Submit!</button>
      </form>
    </div>



    <!-- MASH Extra Credit -->

    <div class="main_container">
      <h1 id="mash_title">M.A.S.H</h1>
      <p id="mash_story"></p>
      <form class="form_container">

        <div class="adlib">
          <label for="house">HOUSE:</label>
          <input type="text" id="house" placeholder="Mansion" />
        </div>

        <div class="adlib">
          <label for="pet">PET:</label>
          <input type="text" id="pet" placeholder="Spider" />
        </div>

        <div class="adlib">
          <label for="food">FOOD:</label>
          <input type="text" id="food" placeholder="Pizza" />
        </div>

        <div class="adlib">
          <label for="college">COLLEGE:</label>
          <input type="text" id="college" placeholder="QC" />
        </div>

        <button id="mash_button">Submit!</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
